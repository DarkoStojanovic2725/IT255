<html>
	<head>
	
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	$.ajax({
	url: "https://newton.now.sh/integrate/x^2+2x",
	type: "GET",
	success: function(html){
	var obj = html;
	$("#operation").append("Operation: "+obj.operation);
	$("#expression").append("expression: " + obj.expression);
	$("#result").append("result: " + obj.result);
		}
	});
});
</script>
	</head>

	<body>
		<div id="operation"></div>
		<div id="expression"></div>
		<div id="result"></div>
	
	</body>
	
</html>
